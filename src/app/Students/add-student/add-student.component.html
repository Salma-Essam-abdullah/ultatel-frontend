<section class="pt-3 pb-3">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body">
                <form [formGroup]="addForm" (ngSubmit)="addStudent()">
                  <div class="form-outline mb-3">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName" class="form-control form-control-lg" />
                    <div *ngIf="addForm.get('firstName')?.errors && addForm.get('firstName')?.touched" class="text-danger">
                      <span *ngIf="addForm.get('firstName')?.getError('required')">First Name is required</span>
                    </div>
                  </div>
                  <div class="form-outline mb-3">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-lg" />
                    <div *ngIf="addForm.get('lastName')?.errors && addForm.get('lastName')?.touched" class="text-danger">
                      <span *ngIf="addForm.get('lastName')?.getError('required')">Last Name is required</span>
                    </div>
                  </div>
                  <div class="form-outline mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control form-control-lg" />
                    <div *ngIf="addForm.get('email')?.errors && addForm.get('email')?.touched" class="text-danger">
                      <span *ngIf="addForm.get('email')?.getError('required')">Email is required</span>
                      <span *ngIf="addForm.get('email')?.getError('email')">Invalid email format</span>
                    </div>
                  </div>
                  <div class="form-outline mb-3">
                    <label class="form-label" for="gender">Gender</label>
                    <ng-select
                        [items]="items"
                        bindLabel="name"
                        bindValue="name"
                     
                        formControlName="gender"
                        class="ng-select-custom bg"
                      ></ng-select>
                    <div *ngIf="addForm.get('gender')?.errors && addForm.get('gender')?.touched" class="text-danger">
                      <span *ngIf="addForm.get('gender')?.getError('required')">Gender is required</span>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      placeholder="yyyy-mm-dd"
                      name="dp"
                      formControlName="birthDate"
                      ngbDatepicker
                      #d="ngbDatepicker"
                    />
                    <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">Toggle</button>
                  </div>
                  
                  <div class="form-outline mb-3">
                    <label class="form-label" for="country">Country</label>
                    <input type="text" id="country" formControlName="country" class="form-control form-control-lg" />
                    <div *ngIf="addForm.get('country')?.errors && addForm.get('country')?.touched" class="text-danger">
                      <span *ngIf="addForm.get('country')?.getError('required')">Country is required</span>
                    </div>
                  </div>
                  <input type="hidden" id="appUserId" formControlName="appUserId" class="form-control form-control-lg" value="{{ userId }}" />
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary text-white btn-block btn-lg gradient-custom-4">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
