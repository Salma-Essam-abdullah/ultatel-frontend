<section class="pt-3 pb-3">
  <div class="mask d-flex align-items-center h-18 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="row">
            <div class="col-12 text-center mb-4 mt-4">
              <img src="assets/images/logo.svg" alt="Logo" />
            </div>
          </div>
          <div class="card" style="border-radius: 15px">
            <div class="card-body">
              <h2 class="text-uppercase text-center mb-4">Login</h2>
              <div *ngIf="errors">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngFor="let error of errors | keyvalue"
                >
                  {{ error.value }}
                </div>
              </div>
              <form
                name="form"
                #f="ngForm"
                (ngSubmit)="f.form.valid && onSubmit()"
                novalidate
               
              >


                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    email
                    #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                  />
                  <div
                    *ngIf="f.submitted && email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="email.errors['required']">
                      Email is required
                    </div>
                    <div *ngIf="email.errors['email']">Email is invalid</div>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group">
                    <input
                      type="{{ passwordFieldType }}"
                      class="form-control form-control-lg"
                      name="password"
                      [(ngModel)]="form.password"
                      required
                      minlength="8"
                      maxlength="50"
                      #password="ngModel"
                      [ngClass]="{
                        'is-invalid': f.submitted && password.errors
                      }"
                     
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      (click)="togglePasswordVisibility()"
                    >
                      <i
                        [ngClass]="
                          passwordFieldType === 'password'
                            ? 'fa fa-eye'
                            : 'fa fa-eye-slash'
                        "
                      ></i>
                    </button>
                    <div
                      *ngIf="f.submitted && password.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="password.errors['required']">
                        Password is required
                      </div>
                      <div *ngIf="password.errors['minlength']">
                        Password must be at least 8 characters
                      </div>
                      <div *ngIf="password.errors['maxlength']">
                        Password must not exceed 50 characters
                      </div>
                    </div>
                  </div>
                  
                  </div>
              
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary text-white btn-block btn-lg gradient-custom-4"
                  >
                    Login
                  </button>
                 
                </div>

             
                <p class="text-center text-muted mt-1 mb-0">
                  Don't have an account?
                  <a routerLink="/register" class="fw-bold text-body"
                    ><u>Register here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
