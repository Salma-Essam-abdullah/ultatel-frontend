<section class="pt-3 pb-3">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <app-header></app-header>
          <div class="card" style="border-radius: 15px">
            <div class="card-body">
              <h2 class="text-uppercase text-center mb-4">Login</h2>

              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <!-- Email Field -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="email"> Email</label>
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control form-control-lg"
                  />
                  <div
                    *ngIf="
                      loginForm.get('email')?.errors &&
                      loginForm.get('email')?.touched
                    "
                    class="text-danger"
                  >
                    <span *ngIf="loginForm.get('email')?.getError('required')"
                      >Email is required</span
                    >
                    <span *ngIf="loginForm.get('email')?.getError('email')"
                      >Invalid email format</span
                    >
                  </div>
                </div>

                <!-- Password Field -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control form-control-lg"
                  />
                  <div
                    *ngIf="
                      loginForm.get('password')?.errors &&
                      loginForm.get('password')?.touched
                    "
                    class="text-danger"
                  >
                    <span
                      *ngIf="loginForm.get('password')?.getError('required')"
                      >Password is required</span
                    >
                    <span
                      *ngIf="loginForm.get('password')?.getError('minlength')"
                      >Min length is 8</span
                    >
                  </div>
                </div>

                <!-- Error Alert -->
                <div *ngIf="errorMessage" class="alert alert-danger mb-3">
                  {{ errorMessage }}
                </div>

                <!-- Login Button -->
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary text-white btn-block btn-lg gradient-custom-4"
                  >
                    Login
                  </button>
                </div>

                <!-- Register Link -->
                <p class="text-center text-muted mt-1 mb-0">
                  Don't have an account?
                  <a routerLink="/register" href="" class="fw-bold text-body"
                    >Register Now</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
